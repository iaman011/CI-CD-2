<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Main Branch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Sample HTML Page</h1>
  <p>This is a simple paragraph explaining the content of this page. HTML is easy to learn!</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image" width="300" />

  <br><br>
  <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
